# =============================================================================
# ScaleCast Docker Compose Configuration
# =============================================================================
# Services: PostgreSQL, Airflow (Webserver, Scheduler, Init, User Creation)
# =============================================================================

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  # Primary database for ScaleCast application and Airflow metadata
  # ===========================================================================
  postgres:
    image: postgres:15
    container_name: scalecast_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================================================
  # Airflow Database Initialization
  # ===========================================================================
  # One-time service to initialize the Airflow metadata database
  # ===========================================================================
  airflow-init:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: scalecast_airflow_init
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://scalecast:scalecast_secure_2024@postgres:5432/scalecast
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY}
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
    command: airflow db init
    depends_on:
      postgres:
        condition: service_healthy

  # ===========================================================================
  # Airflow Admin User Creation
  # ===========================================================================
  # One-time service to create the admin user (admin/admin)
  # ===========================================================================
  airflow-create-user:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: scalecast_airflow_create_user
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://scalecast:scalecast_secure_2024@postgres:5432/scalecast
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY}
    command: airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  # ===========================================================================
  # Airflow Webserver
  # ===========================================================================
  # Web UI for monitoring and managing DAGs (http://localhost:8080)
  # ===========================================================================
  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: scalecast_airflow_webserver
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://scalecast:scalecast_secure_2024@postgres:5432/scalecast
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY}
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW__WEBSERVER__SECRET_KEY}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
    command: airflow webserver
    ports:
      - "8080:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./src:/opt/airflow/src
      - ./data:/opt/airflow/data
      - ./models:/opt/airflow/models
      - ./.env:/opt/airflow/.env
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    restart: unless-stopped

  # ===========================================================================
  # Airflow Scheduler
  # ===========================================================================
  # Monitors DAGs and triggers task execution
  # ===========================================================================
  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: scalecast_airflow_scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://scalecast:scalecast_secure_2024@postgres:5432/scalecast
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY}
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW__WEBSERVER__SECRET_KEY}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
    command: airflow scheduler
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./src:/opt/airflow/src
      - ./data:/opt/airflow/data
      - ./models:/opt/airflow/models
      - ./.env:/opt/airflow/.env
    depends_on:
      airflow-webserver:
        condition: service_healthy
    restart: unless-stopped

# =============================================================================
# Volumes
# =============================================================================
# Named volumes for data persistence
# =============================================================================
volumes:
  postgres_data:
